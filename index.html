<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Gerador de Histórias Aleatórias</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Gerador de Histórias Bobas :</h1>
    </header>
    <section>
      <div>
        <label for="customname">Personalize o nome:</label>
        <input id="customname" type="text" placeholder="" />
      </div>
      <div>
        <label for="usbr">Personalize o país:</label>
        <label for="us">US</label
        ><input id="us" type="radio" name="ukus" value="us" checked />
        <label for="br">BR</label
        ><input id="br" type="radio" name="ukus" value="br" />
      </div>
      <div>
        <button class="randomize">Criar história aleatória</button>
      </div>
      <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
      <p class="story"></p>
    </section>
    <script async src="main.js"></script>
  </body>
</html>
